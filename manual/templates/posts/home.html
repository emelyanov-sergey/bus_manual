{% extends 'base.html' %}
{% block content %}
  <head>
  </head>
  <body>
    <h1>Post</h1>
    <ul>
    {% for post in object_list %}
      <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> - {{ post.author }}<br/>
      {{ post.body|safe }}</li>
      <br/>
    {%  endfor %}
    </ul>
  </body>
{% endblock %}
